<html>
    <head>
        <title> Extra Markup </title>
        <style>
            img {
                background-repeat: no-repeat;
                width: 560;
                height: 315;
            }
        </style>
    </head>

        <H2> Image in Html</H2>
        <img src="../11.jpg"><hr/>

        <audio src="../123.mp3" controls autoplay loop></audio>
        <hr/>
